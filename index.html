<!DOCTYPE html>
<html lang="en">
<head>
 <title>Ajax</title>
</head>

<body>


    <script>
     var xhr= new XMLHttpRequest();
     xhr.open("get", "https://jsonplaceholder.typicode.com/users")
     xhr.send();
     xhr.onreadystatechange= function(){
         
        if(xhr.readyState == 4){
             console.log("response received");
             if(xhr.status ==200)
             {
                 alert("sucess")
             }
                 else{
                     alert("error")
                 }
             
         }
     } 
    
    </script>
    
</body>
</html>
